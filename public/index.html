<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arkame Games</title>
  </head>

  <body>
    <header>
      <a href="index.html"><h1>Ar<b>kame</b>Games</h1></a>
    </header>

    <main>
      <section>
        <h2>Crear una sala</h2>

        <ul id="gameList"></ul>
        <form id="createForm" onsubmit="createNewRoom(event)">
          <label for="playerNameCreate">Elige un apodo  </label>
          <input type="text" id="playerNameCreate" required />
          <button type="submit">Crear sala</button>
        </form>
      </section>

      <section>
        <hgroup>
          <h2>Salas existentes</h2>
          <form>
            <input type="text" id="filter"/>
            <button type="submit">Filtrar</button>
          </form>
        </hgroup>

        <ul id="roomList"></ul>

        <form id="joinForm" onsubmit="joinRoom(event)" style="display: none">
          <input type="text" id="roomId" readonly required style="display: none"/>
          <input type="text" id="gameType" readonly required style="display: none"/>
          <label for="playerNameJoin">Elige un apodo:</label>
          <input type="text" id="playerNameJoin" required />
          <button onclick="toggleForm()">Volver</button>
          <button type="submit">Aceptar</button>
        </form>
      </section>
    </main>
    <script src="./common/src/Global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
